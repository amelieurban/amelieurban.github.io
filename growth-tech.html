<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Growth Tech — Amelie Urban</title>
  <meta name="description" content="Growth Tech — restricted page" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#f6f2ec;
      --ink:#121212;
      --muted:#5d564f;
      --accent:#b46c49;
      --line:#e0d8cf;
      --card:#ffffff;
      --radius:22px;
      --maxw:960px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Source Sans 3", "Helvetica Neue", Helvetica, Arial, sans-serif;
      color:var(--ink);
      background:radial-gradient(1200px 900px at 10% -10%, #ffffff 0%, var(--bg) 55%, #f0eae2 100%);
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
    }
    a{color:inherit}
    .page{max-width:var(--maxw); margin-inline:auto; padding:80px 24px}

    .gate{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(246,242,236,0.92);
      backdrop-filter:blur(8px);
      z-index:20;
    }
    .gate-box{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:36px;
      width:min(480px, 90vw);
      box-shadow:0 24px 60px rgba(0,0,0,0.12);
      text-align:center;
    }
    .gate-box h1{
      font-family:"Playfair Display", "Times New Roman", Times, serif;
      margin:0 0 10px;
      font-weight:500;
      font-size:34px;
    }
    .gate-box p{margin:0 0 20px; color:var(--muted)}
    .gate-box input{
      width:100%;
      padding:12px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      font-size:16px;
      margin-bottom:12px;
    }
    .gate-box button{
      width:100%;
      padding:12px 16px;
      border-radius:999px;
      border:1px solid var(--ink);
      background:var(--ink);
      color:#fff;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:0.2em;
      cursor:pointer;
    }
    .gate-box .error{color:#b00020; min-height:20px; margin-top:8px; font-size:14px}

    .hidden{display:none}

    h2{
      font-family:"Playfair Display", "Times New Roman", Times, serif;
      font-weight:500;
      font-size:clamp(28px, 3vw, 40px);
      margin:0 0 18px;
    }
    .lead{color:var(--muted); font-size:18px; max-width:720px}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:28px;
      margin-top:24px;
      box-shadow:0 16px 30px rgba(0,0,0,0.06);
    }
    .back{margin-top:30px; display:inline-block; text-decoration:none; border-bottom:1px solid currentColor}
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54ZJD9CZ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="gate" class="gate" aria-live="polite">
    <div class="gate-box">
      <h1>Growth Tech</h1>
      <p>Enter the password to access this page.</p>
      <form id="gateForm">
        <input id="gatePassword" type="password" autocomplete="off" placeholder="Password" aria-label="Password" />
        <button type="submit">Enter</button>
        <div id="gateError" class="error"></div>
      </form>
    </div>
  </div>

  <main id="content" class="page hidden">
    <h2>Growth Tech</h2>
    <p class="lead">This is a private page. Replace this copy with your Growth Tech content.</p>
    <div class="card">
      <p>Add case notes, research, or resources here.</p>
    </div>
    <a class="back" href="index.html">Back to homepage</a>
  </main>

  <script src="data-layer.js"></script>
  <script>
    const PASSWORD = "growthtech";
    const gate = document.getElementById('gate');
    const content = document.getElementById('content');
    const form = document.getElementById('gateForm');
    const input = document.getElementById('gatePassword');
    const error = document.getElementById('gateError');

    function unlock() {
      gate.classList.add('hidden');
      content.classList.remove('hidden');
      sessionStorage.setItem('growthtech_unlocked', '1');
      if (window.dataLayer) {
        window.dataLayer.push({ event: 'growthtech_unlock' });
      }
    }

    if (sessionStorage.getItem('growthtech_unlocked') === '1') {
      unlock();
    }

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      if (input.value === PASSWORD) {
        error.textContent = '';
        unlock();
      } else {
        error.textContent = 'Wrong password. Please try again.';
        if (window.dataLayer) {
          window.dataLayer.push({ event: 'growthtech_unlock_failed' });
        }
      }
      input.value = '';
      input.focus();
    });
  </script>
</body>
</html>
